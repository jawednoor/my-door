    <meta property="og:image:width" content="800">
    <meta property="og:image:height" content="600">

    <meta property="og:url" content="https://javednoor.github.io/my-door/">
    <meta property="og:site_name" content="معلومات التوصيل">
    
    <!-- WhatsApp specific optimization -->
    <meta property="og:image:alt" content="صورة باب المنزل لمندوب التوصيل">
    <meta name="description" content="يرجى التأكد من الباب قبل التسليم">
    
    <!-- Force large image preview -->
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="twitter:image:width" content="1200">
    <meta name="twitter:image:height" content="630">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="صورة الباب للتوصيل">
    <meta name="twitter:description" content="يرجى التأكد من الباب قبل التسليم">

    <title>صورة الباب للتوصيل</title>
    
    <script>
    // إنشاء صورة محسنة للمشاركة
    function createOptimizedImage() {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // تحديد أبعاد محسّنة للمشاركة
            canvas.width = 800;
            canvas.height = 600;
            
            // رسم الصورة مع خلفية بيضاء
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // حساب النسب للحفاظ على شكل الصورة
            const aspectRatio = this.width / this.height;
            let drawWidth = canvas.width - 40;
            let drawHeight = drawWidth / aspectRatio;
            
            if (drawHeight > canvas.height - 40) {
                drawHeight = canvas.height - 40;
                drawWidth = drawHeight * aspectRatio;
            }
            
            const x = (canvas.width - drawWidth) / 2;
            const y = (canvas.height - drawHeight) / 2;
            
            ctx.drawImage(this, x, y, drawWidth, drawHeight);
            
            // تحديث meta tags
            const dataURL = canvas.toDataURL('image/jpeg', 0.8);
            updateMetaTags(dataURL);
        };
        img.src = 'door.png';
    }
    
    function updateMetaTags(imageData) {
        // تحديث meta tags بالصورة المحسّنة
        const metaTags = [
            'meta[property="og:image"]',
            'meta[property="og:image:secure_url"]',
            'meta[name="thumbnail"]',
            'meta[property="twitter:image"]'
        ];
        
        metaTags.forEach(selector => {
            const tag = document.querySelector(selector);
            if (tag) {
                tag.setAttribute('content', imageData);
            }
        });
    }
    
    // تشغيل الدالة عند تحميل الصفحة
    window.addEventListener('load', createOptimizedImage);
    </script>
